<!DOCTYPE html>

<!-- Fig. 7.11: analysis.html -->
<!-- Examination-results calculation. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Analysis of Examination Results</title>
      <script>

        //Initializing variables in declarations
        var passes = 0;
        var failures = 0;
        var student = 1;
        var result;

        while(student <= 10){
            result = window.prompt("Enter result (1 = pass, 2 = fail", "0");

            if(result == "1")
                passes++;
            else   
                failures++;

            student++;
        }

        document.writeln("<h1>Examination Results</h1>");
        document.writeln("<p>Passes : "+ passes + ", Failed : " + failures + "</p>");


        if(passes > 8){
            document.writeln("<p>Bonus to instructor!</h1>");
        }
      </script>
</head>
<body>
    
</body>
</html>
