<!DOCTYPE html>

<!-- Fig. 11.17: FavoriteTwitterSearchs.html -->
<!-- Favorite Twitter Searches web application. -->
<html>
<head>
   <title>Twitter Searches</title>
   <link rel = "stylesheet" type = "text/css" href = "style.css">
   <script src = "FavoriteTwitterSearches.js"></script>
</head>
<body>
    <h1>Favorite Naver Searches</h1>
    <p id = "welcomeMessage"></p>
    <form action="#">
        <p>
            <input id = "query" type="text" placeholder="Enter Naver Search Query">
            <a href = "https://search.naver.com">Naver search operators</a></p>
        <p>
            <input id = "tag" type = "text" placeholder ="Tag your query">
            <input id = "saveButton" type = "button" value = "Save">
            <input id = "clearButton" type = "button" value=" Clear All Saved Searched"> 
        </p>
    </form>
    <h1>Previously Tagged Searches</h1>
    <div id="searches"></div> 
</body>
</html>
