<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>책 표지 만들기</title>
        <style>
            .titleDiv, .box2 {
                padding: 10px; 
                margin : 5px;
                width: 400px;  
            }
            .titleDiv {
                height: 20px; 
                color : black;
                text-align : center;
                size: 15px;
                font-size: xx-large;
                font-weight: 700;
            }  
            label {
                display : block ;
                background-color: white;
                padding : 5px;
                width : 100%;
                height : 25px;
                font-size: 14px;
                text-align: center;
                font-weight: bold;
            }
            input[type=text], input[type=date], select {
                width : 100%;
                height : 40px;
                border : 1px solid #8C8C8C;
                box-sizing: border-box;
                padding : 5px;
            }
            input[type=button], input[type=reset]{
                background-color : gray;
                width : 45%;
                border : none;
                padding : 10px;
                margin : 5px;
                color : white ;
                box-sizing: border-box;
            } 
            span {
                display : inline-block ;
                width : 50%;
                padding : 5px 20px;
                font-size: 15px;
                box-sizing: border-box;
                text-align: left;
                font-weight: bold;
            }
            .identity {
                margin-left: 20px;
                visibility: hidden;
                border: 2px solid black;
                border-radius: 10px;
                width: 350px;
                height: 400px;
                transition: 2s;
            } 
            #stName {
                padding-top: 40px;
                font-size: 30px;
                color: black;
            }
            #last {
                text-align: right;
            }
            .idvalue {
                width: 100%;
                text-align: center;
                color:black;
            }   
            img {
                padding-left: 60px;
            }
        </style>
        <script type="text/javascript">
            function makeStdId() {
                var name = document.forms[0].txt_name.value;
                var stnum = document.forms[0].txt_stNum.value;
                var status = document.forms[0].txt_status.value;
                var org = document.forms[0].txt_org.value;

                if (name == "" || stnum == "" || status == "" || org == "")
                {
                    window.alert("모든 정보를 입력해 주세요.");
                }
                else 
                {
                    document.getElementById("stName").innerHTML = name;
                    document.getElementById("stNum").innerHTML = stnum;
                    document.getElementById("grade").innerHTML = org;
                    document.getElementById("last").innerHTML = "(주)" + status;
                    document.getElementById("idCard").style.visibility = "visible";
                }
            }
            function clearAll() {
                document.getElementById("idCard").style.visibility = "hidden";
            }
        </script>
    </head>
    <body>
        <form name="form1" id="form1">
            <div class="titleDiv">책 표지 만들기</div>
            <div class="box2">
                <p>
                    <input type="text" name="txt_name" id="txt_name" placeholder="제목 입력"> 
                </p>
                <p>
                <input type="text" name="txt_stNum" id="txt_stNum" placeholder="설명 입력"> 
                </p>
                <p>
                    <input type="text" name="txt_status" id="txt_status" placeholder="부산출판사" list="grades"> 
                    <datalist id="grades">
                        <option value="부산출판사"></option>
                        <option value="금정출판사"></option>
                        <option value="장전출판사"></option>
                    </datalist>
                </p>
                <p>
                    <input type="text" name="txt_org" id="txt_org" placeholder="저자 입력"> 
                </p>
                <p>
                    <input type="button" value="책 표지 출력" onclick="makeStdId()">
                    <input type="reset" value="초기화" onclick="clearAll()">
                </p>
            </div>
        </form>

            <span class="idvalue" id="stName"></span>
