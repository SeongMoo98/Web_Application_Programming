<!DOCTYPE html>

<!-- Fig. 6.14: welcome5.html -->
<!-- Using equality and relational operators. -->
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Using Relational Operators</title>
      <script>
        var name;
        var now = new Date(); //current date and time
        var hour = now.getHours() //current hour(0-23)

        name = window.prompt("Please enter your name");

        if(hour < 12)
            document.write("<h1>Good Morning, ");

        if(hour >= 12){
            hour = hour -12;
            if(hour < 6)
                document.write("<h1>Good Afternoon, ");
            if(hour >= 6)
                document.write("<h1>Good Evening, ");
        }

        document.writeln(name + ", welcome to JavaScript Programming!</h1>")
      </script>
</head>
<body>
    
</body>
</html>
