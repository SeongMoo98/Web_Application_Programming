<!DOCTYPE html>

<!-- Fig. 7.9: average2.html -->
<!-- Sentinel-controlled repetition to calculate a class average. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Class Average Program: Sentinel-controlled Repetition</title>
      <script>

        var total;
        var grade_counter;
        var grade;
        var grade_value;
        var average;

        total = 0;
        grade_counter = 1;
        
        grade = window.prompt("Enter Integer Grade, -1 to Quit : ", "0");

        grade_value = parseInt(grade);

        while(grade_value != -1){
            total += grade_value;

            grade_counter++;

            grade = window.prompt("Enter Integer Grade, -1 to Quit:", "0" );

            grade_value = parseInt( grade );
        }

        if(grade_counter != 0){
            average = total/grade_counter;
            document.writeln("<h1>Class average is " + average + "</h1>" );
         } // end if
         else
            document.writeln( "<p>No grades were entered</p>" );

 
      </script>
</head>
<body>
    
</body>
</html>
